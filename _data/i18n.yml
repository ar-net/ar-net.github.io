        pl: "Wyślemy Ci powiadomienia o nowych wydaniach ArQmA i innych ważnych ogłoszeniach, takich jak poprawki zabezpieczeń."
        rs: "Мы будем отправлять вам уведомления о новых релизах ArQmA и других важных объявлениях, таких как обновления безопасности."
        cn: "当ARQMA有任何新消息或者重要的公告，我们会通知您，例如全新的安全补丁的发布。"
        fr: "Nous vous enverrons des notifications sur les nouvelles versions et autres annonces importantes comme les alertes de sécurité."
