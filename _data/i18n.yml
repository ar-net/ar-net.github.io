      paragraph1:
        en: "ARQMA is open source and completely free to use without restriction."
        es: "ARQMA es de código abierto y completamente gratuito de usar sin restricciones."
        eo: "ARQMA estas malfermitkoda kaj tute libera por uzo sen limigo"
