          de: "ARQMA's ring size is fixed to 10 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          pl: "Rozmiar pierścienia ARQMA jest ustalony na 3, co stanowi absolutne minimum potrzebne do zapobiegania reakcjom łańcuchowym (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Większy rozmiar pierścienia Monero oznacza większy stopień zaciemnienia dla każdej transakcji, ale wiąże się to również ze zwiększeniem rozmiaru łańcucha bloków i dłuższym czasem weryfikacji. Wybieramy trzymanie się pierścienia o rozmiarze 3, dopóki nie zostaną przekonujące dowody przeciwko temu."
          rs: "ARQMA's ring size is fixed to 10 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          cn: "ARQMA's ring size is fixed to 10 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
          fr: "ARQMA's ring size is fixed to 10 which is the bare minimum needed to prevent chain reactions (<a href='https://lab.getmonero.org/pubs/MRL-0001.pdf'>link</a>). Monero's higher ring size means more degree of obfuscation for each transaction, but it also comes at the cost of increased blockchain size and longer verification time. We choose to stick with ring size 3 until a convincing evidence against it is found."
    paragraph:
      en: "These differences combined result in much lower cost of running a node, smaller blockchain size, and shorter sync time compared to Monero even if the difference in adoption level is factored out. While still drawing from the technical advantages of Monero and CryptoNote, ARQMA has distinct development goals and an independent community that enable it to thrive as its own currency."
