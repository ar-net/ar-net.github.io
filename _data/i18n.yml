        rs: "ARQMA является проектом с открытым исходным кодом и полностью свободным для использования, без ограничений."
        cn: "ARQMA是一个开源项目，大家可以不受限的自由使用。"
        fr: "ARQMA est d’accès libre et gratuit pour usage sans restriction."
      paragraph2:
        en: "Likewise, everybody is welcome to contribute."
        es: "Asimismo, todos son bienvenidos a contribuir."
        eo: "Same, ĉiu estas bonvena kontribui"
        de: "Gleichzeitig ist jeder eingeladen sich an der Entwicklung zu beteiligen."
        pl: "Każdy może wnieść swój wkład."
        rs: "Кроме того, мы приглашаем всех внести свой вклад в развитие проекта."
        cn: "同样的，我们也欢迎大家可以提供的贡献。"
        fr: "Chacun est bienvenu pour collaborer."
